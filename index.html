<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warren's Barbecue Company & FRUEL</title>
    <meta
      name="description"
      content="Warren's Barbecue Company & FRUEL - Family owned since 1995. Experience authentic BBQ daily."
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome for Social Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "bbq-dark": "#1a1410",
              "bbq-rust": "#d97642",
              "bbq-ember": "#e55934",
              "bbq-wood": "#5c4a33",
              "fruel-cream": "#f5f0e8",
              "fruel-orange": "#ff8c00",
              "fruel-green": "#006837",
              "wbc-navy": "#FCFCFC",
              "wbc-gold": "#d4af37",
            },
          },
        },
      };
    </script>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
      }

      .animate-scale-in {
        animation: scaleIn 0.5s ease-out;
      }

      .bg-gradient-overlay {
        background: linear-gradient(135deg, #fcfcfc6b, #e4e4e405);
      }

      .shadow-glow {
        box-shadow: 0 0 30px #fcfcfc;
      }

      .shadow-soft {
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body class="bg-bbq-dark text-gray-100">
    <div class="relative h-[100dvh] w-full overflow-hidden">
     <!-- Hero Background -->
      <!-- <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" 
             style="background-image: url('./assets/bbq-hero.jpg');">
            <div class="absolute inset-0 bg-gradient-overlay"></div>
        </div> -->

      <!-- hero video  background  -->
      <div class="absolute inset-0 overflow-hidden">
        <video autoplay muted loop class="w-full h-full object-cover">
          <source src="./assets/video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="absolute inset-0 bg-gradient-overlay"></div>
      </div>

      <!-- Content -->
      <div
        class="relative z-10 flex min-h-[100dvh] flex-col items-center justify-center px-4 py-10 sm:px-6 lg:px-8"
      >
        <div class="w-full max-w-5xl space-y-10 text-center sm:space-y-12">
          <!-- Logos Section -->
          <div
            class="flex items-center max-h-10 justify-center gap-4 sm:gap-8 animate-fade-in"
          >
            <img
              src="./assets/wbc.png"
              alt="Warren's Barbecue Company Logo"
              class="h-32 w-32 object-contain transition-transform duration-300 hover:scale-110 sm:h-40 sm:w-40 lg:h-48 lg:w-48"
            />

            <span
              class="text-4xl font-bold text-bbq-rust sm:text-5xl lg:text-6xl"
            >
              &
            </span>

            <img
              src="./assets/fruel.png"
              alt="FRUEL Logo"
              class="h-32 w-32 object-contain transition-transform duration-300 hover:scale-110 sm:h-40 sm:w-40 lg:h-48 lg:w-48"
            />
          </div>

          <!-- Menu Buttons -->
          <div
            class="flex flex-col sm:flex-row sm:justify-center items-center gap-4 sm:gap-8 animate-scale-in w-full"
          >
            <a
              href="https://www.cravings.live/hotels/FRUIT%20FUELLED%20ENERGY/b568173b-dd55-4f1c-9ccb-f3005c7e1d21"
              class="group relative overflow-hidden rounded-xl shadow-soft transition-all duration-300 hover:scale-105 hover:shadow-glow w-[90%] sm:max-w-sm"
            >
              <img
                src="./assets/fruel_main_rect.png"
                alt="FRUEL Menu"
                class="w-full sm:h-48 object-cover transition-transform duration-300 group-hover:scale-110"
              />
              <div
                class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 transition-opacity duration-300 group-hover:opacity-100"
              ></div>
            </a>

            <a
              href="https://www.cravings.live/hotels/WARREN'S%20BARBECUE/d68d1ecd-adc6-48cf-b927-9ba831d70a57"
              class="group relative overflow-hidden rounded-xl shadow-soft transition-all duration-300 hover:scale-105 hover:shadow-glow w-[90%] sm:max-w-sm"
            >
              <img
                src="./assets/wbc_main_rect.png"
                alt="Warren's Barbecue Company Menu"
                class="w-full sm:h-48 object-cover transition-transform duration-300 group-hover:scale-110"
              />
              <div
                class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 transition-opacity duration-300 group-hover:opacity-100"
              ></div>
            </a>
          </div>

          <!-- Social Icons -->
          <div class="flex flex-col sm:flex-row items-center justify-center gap-2 sm:gap-4 animate-fade-in">
            

            <a
              href="https://www.instagram.com/fruelindia?utm_source=qr&igsh=MXI2MjAwdzJidWk3Nw=="
              target="_blank"
              rel="noopener noreferrer"
              class="group flex h-12 items-center text-fruel-green group-hover:text-gray-700 text-xs sm:text-sm font-bold p-2 px-4 gap-1 justify-center rounded-full bg-wbc-navy transition-all duration-300 hover:bg-wbc-navy hover:shadow-glow sm:h-14 "
              aria-label="Visit our Instagram page"
            >
            <i
              class="fab fa-instagram "
            ></i>
            @fruelindia
            </a>
            
            <a
              href="https://www.instagram.com/warrensbarbecuecompany?utm_source=qr&igsh=NWNmeGQ1N2ljNHhk"
              target="_blank"
              rel="noopener noreferrer"
              class="group flex h-12 p-2 px-4 gap-1 items-center group-hover:text-gray-700 font-bold text-xs sm:text-sm text-blue-600 justify-center rounded-full bg-wbc-navy transition-all duration-300 hover:bg-wbc-navy hover:shadow-glow sm:h-14 "
              aria-label="Visit our Instagram page"
            >
              <i
                class="fab fa-instagram  "
              ></i>
              @warrensbarbecuecompany
            </a>

            
          </div>

          <!-- Footer Info -->
          <!-- <p class="text-lg font-medium text-gray-100 sm:text-xl lg:text-2xl animate-fade-in">
                    Open Daily Â· Family Owned Since 1995
                </p> -->
        </div>
      </div>
    </div>
  </body>
</html>
