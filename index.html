<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warren's Barbecue Company</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hero-section">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="main-title">Warren's</h1>
            <h2 class="subtitle">Barbecue Company</h2>

            <p class="tagline">Authentic Slow-Smoked BBQ & Fresh Juices</p>

            <div class="menu-buttons">
                <a href="#" class="btn juice-btn">
                    <i class="fas fa-glass-citrus"></i> Juice Menu
                </a>
                <a href="#" class="btn food-btn">
                    <i class="fas fa-utensils"></i> Food Menu
                </a>
            </div>

            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>

            <p class="footer-info">Open Daily</p>
        </div>
    </div>
</body>
</html>
