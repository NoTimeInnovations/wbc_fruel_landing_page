<!DOCTYPE html>
<html lang="en">
   
  <head>
       
    <meta charset="UTF-8" />
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
    <title>Warren's Barbecue Company</title>
       
    <link rel="stylesheet" href="style.css" />
       
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
     
  </head>
   
  <body>
       
    <div class="hero-section">
           
      <div class="overlay"></div>
           
      <div class="content">
                       
        <div class="main-logos-container">
                   
          <img
            src="./assets/wbc.png"
            alt="WBC Logo"
            class="logo-image top-wbc-logo"
          />

                    <span class="separator">&</span>

                   
          <img
            src="./assets/fruel.png"
            alt="FRUEL Logo"
            class="logo-image top-fruel-logo"
          />
                 
        </div>

                       
        <div class="menu-buttons">
                   
          <a href="#" class="btn-image-link">
                       
            <img
              src="./assets/fruel_main.png"
              alt="FRUEL Menu Link"
              class="btn-image"
            />
                     
          </a>
                   
          <a href="#" class="btn-image-link">
                       
            <img
              src="./assets/wbc_main.png"
              alt="WBC Menu Link"
              class="btn-image"
            />
                     
          </a>
                 
        </div>

                       
        <div class="social-icons">
                   
          <a href="#" aria-label="Facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
                   
          <a href="#" aria-label="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
                   
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>  
               
        </div>

               
        <p class="footer-info">Open Daily · Family Owned Since 1995</p>
             
      </div>
         
    </div>
     
  </body>
</html>
